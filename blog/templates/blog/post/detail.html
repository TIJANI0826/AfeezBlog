{% extends "blog/master.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
   <div class="row">
       <h3>{{ post.title }}</h3>

       <p class="small" style="color: #777777">Published {{ post.publish }} by {{ post.author }}</p>

       <p> {{ post.get_markdown }} </p>

       <div>
        {{ post.comment_set.all }}
    </div>
   
       <div class="fb-comments" data-href="{{ post.build_absolute_uri }}" data-numposts="5"></div>
   </div>          

       <h2><a href="{% url "mainsite:home" %}">go to home
       page</a></h2>
       <h2><a href="{% url "blog:post_list_view" %}">go to blog lists page</a></h2>


   <!-- this section for facebook commenting-->

         <div class="fb-comments" data-href="https://tijani.pythonanywhere.com" data-width="" data-numposts="5"></div>
{% endblock %}
