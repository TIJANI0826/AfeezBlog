{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/base.css" %}">

    {% block head_content %} {% endblock head_content%}
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              {% block content %}

              {% endblock %}
          </div>
          <div class="col-md-4">
              <h3 class="page-header">TJ Blog</h3>
              <p><a href="{% url "blog:post_feed" %}" target="_blank">Subscribe to RSS Feed</a></p>
          </div>
          <!-- this section for facebook commenting  https://developers.facebook.com/docs/plugins/comments/-->
          <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3"></script>


</body>
</html>
